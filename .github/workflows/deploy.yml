name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }} # optional, but sometimes needed for encrypted keys
          script: |
            # 1. Navigate to the App directory on your server
            cd /path/to/your/app/folder # ⚠️ REPLACE THIS WITH THE ACTUAL DIRECTORY PATH ON YOUR SERVER

            # 2. Pull the latest code
            git reset --hard
            git pull origin main

            # 3. Activate Virtual Environment and install dependencies
            source venv/bin/activate
            pip install -r requirements.txt

            # 4. Restart the Flask service (assuming you created a systemd service)
            sudo systemctl restart ib-reminder.service # ⚠️ REPLACE WITH YOUR ACTUAL SERVICE NAME
